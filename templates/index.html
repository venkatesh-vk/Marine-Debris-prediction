<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marine Debris Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Own CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
    .carousel-item {
    height: 100vh;
    min-height: 350px;
    background: no-repeat center center scroll;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  /* body{
    background-image:url("{{url_for('static',filename='img/img-2.jpg')}}");
     background-image:url("img/img-1.jpg"); 
  } 
  */
</style>
  </head>

  <body>
    <!-- Front page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Marine Debris Prediction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
                <button type="button" class="btn btn-dark ms-auto" data-bs-toggle="modal" data-bs-target="#cardetails">Predict</button>

          </div>
        </div>
      </nav>
      
      <header>
      
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('{{url_for('static',filename='img/img-1.jpg')}}')"></div>
            <div class="carousel-item" style="background-image: url('{{url_for('static',filename='img/img-2.jpg')}}')"></div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>

    <!-- modal code -->
      <div class="modal fade" id="cardetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- FORM-->
              <form action = "http://127.0.0.1:5000/y_predict", method="GET">
                <div class="mb-3">
                  <label for="Date" class="col-form-label">Date</label>
                  <input type="date" class="form-control" id="Date" name="date",maxlength=50>     
                </div>
                <!--
                <div class="mb-3">
                  <label for="as" class="col-form-label">as</label>
                    <input type="text" class="form-control" id="as" name="as">
                </div>
                -->
                <div class="mb-3">
                  <label for="Lattitude" class="col-form-label">Lattitude</label>
                  <input type="text" class="form-control" id="Lattitude" name="Lattitude">     
              </div>
                <div class="mb-3">
                    <label for="Longtitude" class="col-form-label">Longtitude</label>
                    <input type="text" class="form-control" id="Longtitude" name="Longtitude">     
                </div>
                  </div>
                  <button type="submit" value="submit">Predict</button>
              </form>
            </div>
            <!-- <div class="modal-footer">
                
                    <button type="submit" name="submit" class="btn btn-primary"></button>
               
            </div> -->
          </div>
        </div>
      </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- OWN JS -->
    <script src="{{url_for('static',filename='script.js')}}"></script>
  </body>
</html>
